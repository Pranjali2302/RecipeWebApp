
<form [formGroup]="newRecipeForm" ngSubmit="submit()">
  <button class="btn btn-success" (click)="submit()">Save</button>
  <button class="btn btn-danger">Cancel</button>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="form-group">
    <label for="imagePath">Image Path</label>
    <input type="text" class="form-control" formControlName="imagePath">
  </div>
  <div class="form-group">
    <label for="description">description</label>
    <textarea type="text" rows="4" class="form-control" formControlName="description"></textarea>
  </div>
  <div class="form-group row" *ngFor="let ingredient of newRecipeForm.get('ingredients').controls, let i = index">
    <div class="col-lg-8">
      <input type="text" class="form-control " [formControlName]="i" placeholder="Name">
    </div>
    <div class="col-lg-2">
      <input type="number" class="form-control" [formControlName]="i" placeholder="Quantity">
    </div>
    <div class="col-lg-2">
      <span class="form-control glyphicon glyphicon-remove" (click)="delete(ingredient)"></span>
    </div>
    
    
  </div>
  <button class="btn btn-success" (click)="addIngredients()">Add ingredient</button>
</form>
